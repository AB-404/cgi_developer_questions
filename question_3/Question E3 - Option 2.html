<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

  .container {
    width: 80%;
    margin: 20px auto;
  }

  .header, .footer {
    background-color: #bbb;
    border: 1px solid black;
    height: 80px;
    margin-bottom: 10px;
  }

  .middle {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  .column {
    background-color: #bbb;
    border: 1px solid black;
    width: 32%;
    height: 600px;
  }
</style>
</head>

<body>

<div class="container">
  <div class="header"></div>

  <div class="middle">
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
  </div>

  <div class="footer"></div>
</div>

</body>
</html>
